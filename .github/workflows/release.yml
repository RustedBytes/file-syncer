name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            name: linux-musl-amd64
          - target: aarch64-unknown-linux-musl
            name: linux-musl-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: latest

      - name: Verify Zig installation
        run: zig version

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools
          if [ "${{ matrix.target }}" = "x86_64-unknown-linux-musl" ]; then
            echo "CC_x86_64_unknown_linux_musl=musl-gcc" >> "$GITHUB_ENV"
            echo "CARGO_TARGET_X86_64_UNKNOWN_LINUX_MUSL_LINKER=musl-gcc" >> "$GITHUB_ENV"
          else
            echo "CC_aarch64_unknown_linux_musl=zig cc -target aarch64-linux-musl" >> "$GITHUB_ENV"
            echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER=zig cc -target aarch64-linux-musl" >> "$GITHUB_ENV"
          fi

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary
        run: strip target/${{ matrix.target }}/release/file-syncer

      - name: Package binary
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/file-syncer dist/file-syncer-${{ matrix.name }}
          XZ_OPT=-9 tar -cJf file-syncer-${{ matrix.name }}.tar.xz -C dist file-syncer-${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: file-syncer-${{ matrix.name }}
          path: file-syncer-${{ matrix.name }}.tar.xz
          retention-days: 7

  release:
    name: Publish release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: file-syncer-*
          merge-multiple: true
          path: artifacts

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.tar.xz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
